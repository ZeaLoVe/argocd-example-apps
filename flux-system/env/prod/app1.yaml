apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: prod-image-policy
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: internal-image-repo
  filterTags:
    pattern: "^prod-[a-zA-Z0-9]+-(?P<timestamp>.*)"  # 代表发布时间
    extract: "$timestamp"
  policy:
    numerical:
      order: asc
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
  name: prod-update
  namespace: flux-system
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  git:
    checkout:
      ref:
        branch: master
    commit:
      author:
        email: ruanguiliang_34@whu.edu.cn
        name: ZeaLoVe
      messageTemplate: "prod env modify: {{range .Updated.Images}}{{println .}}{{end}}"
    push:
      branch: master
  update:
    path: ./kustomize-guestbook/prod/
    strategy: Setters
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: prod-demo
  namespace: flux-system
spec:
  interval: 5m0s
  targetNamespace: prod
  path: ./kustomize-guestbook/prod/
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  timeout: 2m

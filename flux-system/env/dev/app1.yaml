apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: dev-image-policy
  namespace: flux-system
spec:
  imageRepositoryRef:
  name: internal-image-repo
  filterTags:
    pattern: "^dev-[a-zA-Z0-9]+-(?P<timestamp>.*)"   # 代表构建时间
    extract: "$timestamp"
  policy:
    numerical:
      order: asc
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
  name: dev-update
  namespace: flux-system
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  git:
    checkout:
      ref:
        branch: master
    commit:
      author:
        email: ruanguiliang_34@whu.edu.cn
        name: ZeaLoVe
      messageTemplate: "dev env modify: {{range .Updated.Images}}{{println .}}{{end}}"
    push:
      branch: master
  update:
    path: ./kustomize-guestbook/dev/
    strategy: Setters
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: dev-demo
  namespace: flux-system
spec:
  interval: 5m0s
  targetNamespace: dev
  path: ./kustomize-guestbook/dev/
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  timeout: 2m
